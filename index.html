<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 400px;">
        <h3 class="text-center mb-3">ðŸ’¬ Feedback Form</h3>

        <form id="feedbackForm">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name">
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea id="message" class="form-control" rows="3" placeholder="Write your feedback..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Submit Feedback
            </button>
        </form>

        <p id="successMsg" class="text-success text-center mt-3"></p>

        <div class="text-center mt-2">
            <a href="feedback.html">View Submitted Feedback â†’</a>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>

</body>
</html>
